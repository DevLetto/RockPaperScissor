<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="playstyle.css">
    <title>Playgame</title>
</head>
<body >
    <header>
        <div class="leaveContainer">
            <a href="../mainmenu/mainmenu.html"><input type="button" value="<" class="exit"></a>
        </div>

        <div class="scoreContainer">
            <input type="text" value="0" readonly disabled class="score rScore">
            <input type="text" value="0" readonly disabled class="score yScore">
        </div>
    </header>

    <main>
        <section class="gameContainer">
            <article class="handBox leftHandBox">
                <div class="handDiv lefttHand">
                    <img src="../imagens/maoFechada.png" class="handImg leftHandImg" alt="closed hand">
                </div>
            </article>

            <article class="counterContainer">
            </article>

            <article class="handBox rightHandBox">
                <div class="handDiv rightHand">
                    <img src="../imagens/maoFechadaInvertido.png" class="handImg rightHandImg" alt="closed hand" >         
                </div>
            </article>

        </section>
        <section class="selectContainer">
            <article class="select">
                <button type="button" class="btn rockBtn" ><img src="../imagens/greenClosedHand.png" alt="Circle with a green background and a closed hand image" class="btnImg btnImgRock"></button>

                <button type="button" class="btn paperBtn" ><img src="../imagens/redOpenHand.png" alt="Circle with a red backgrond and a opened hand image" class="btnImg btnImgPaper"></button>

                <button type="button" class="btn scissorkBtn" ><img src="../imagens/blueScissorhand.png" alt="circle with a blue background and a hand making a scissor image" class="btnImg btnImgScissor "></button>
            </article>
        </section>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
